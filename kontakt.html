<!DOCTYPE HTML>
<!-- Fortæller det er html5 -->
<!-- html starter og slutter hele dokumentet / lang=da: Fortæller siden er på dansk -->
<html lang="da">

<!-- I <head> har man opsætning - alt det som man ikke ser som selve indholdet -->
<head>

    <!-- Sætter tegnsætning til utf-8 som bl.a. tillader danske bogstaver -->
    <meta charset="utf-8">
    <link rel="icon" href="favicon.ico">

    <!-- Titel som ses oppe i browserens tab mv. -->
    <title>SpiderWEB | Kontakt</title>

    <!-- Metatags der fortæller at søgemaskiner er velkomne, hvem der udgiver siden og copyright information -->
    <meta name="robots" content="All">
    <meta name="author" content="Udgiver">
    <meta name="copyright" content="Information om copyright">

    <!-- Sikrer man kan benytte CSS ved at tilkoble en CSS fil -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Sikrer den vises korrekt på mobil, tablet mv. ved at tage ift. skærmstørrelse -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>

</header>

<nav>
    <a href="index.html" class="logo-nav"></a>
    <div class="nav-btn">NAV</div>
    <div class="nav">
        <a href="services.html"><h3>Service</h3></a>
        <a href="omOs.html"><h3>Om os</h3></a>
        <a href="kontakt.html"><h3>Kontakt</h3></a>
    </div>
</nav>

<main class="kontakt-page">

    <section class="kontakt-intro">
        <p>
            Har du nogle spørgsmål?
            Er der noget vi kan hjælpe med?
        </p>
    </section>

    <section class="kontakt-info">
        <p>
            Telefon nr:

            Addresse:
            By:

            Email:
        </p>
    </section>

    <form action="#" class="Kontakt-Form">
        <h2>Kontakt form</h2>
        <label aria-label="Navn" id="Navn">Navn</label>
        <input type="text" aria-labelledby="Navn" id="NavnInput" placeholder="Skriv dit navn.." required>

        <label aria-label="Email" id="Email">Email</label>
        <input type="text" aria-labelledby="Email" id="EmailInput" placeholder="Skriv din email.." required>

        <label aria-label="HL" id="HL">Headline</label>
        <input type="text" aria-labelledby="HL" id="HLInput" placeholder="Hvad handler henvendelsen.." required>

        <label aria-label="Besked" id="Besked">Besked</label>
        <textarea aria-labelledby="Besked" id="BeskedInput" placeholder="Skriv besked.." required> </textarea>
        <button>Send</button>
    </form>
</main>
<div class="mapouter">
    <div class="gmap_canvas">
        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=slagelse%20nygade%202&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
    </div>

    <div class="map-overlay"></div>
</div>

<footer>
    <div class="contact-footer">
        <p>Addresse
            Vej navn + nr <br>
            By nummer <br>
            By navn</p>
        <p><b>Tel nr.</b> 00000000</p>
        <p><b>CVR</b> 00 00 00 00</p>
    </div>
    <div>
        <p>Copyright all rights reserved</p>
    </div>
    <div>
        <a href="#">
            Cookie- og privatlivspolitik
        </a>
        <a href="#">
            Databehandleraftale
        </a>
    </div>
</footer>
</body>
</html>
